<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Counter</h1>
    <section id="container">
        
        <div id="totalsection">
            <p id="total"></p>
        </div>
        <div id="countsection">
            <button class="but" onclick="removeCounter(),initialCounter()">Remove 1</button>
            <button class="but" onclick="resetCounter(),initialCounter()">Reset</button>
            <button class="but" onclick="addCounter(),initialCounter()">Add 1</button>

        </div>

    </section>

<script src="script.js">

</script>
</body>
</html>
